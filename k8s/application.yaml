apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agriculture
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Jasmina06/agri-devops-project.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
